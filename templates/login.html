<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top">
      <div class="container-fluid">
        <!-- Left-aligned content -->
        <div class="navbar-nav">
            <h4 class="nav-link active" aria-current="page">Quiz App</h4>
        </div>
      </div>
    </nav>

    <div class="container text-center">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-floating mb-3 mx-auto">
              <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3 mx-auto">
              <input type="password" class="form-control" id="floatingPassword" name="pwd" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeErrorModal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="errorModalBody">
            <!-- Error message will be displayed here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
      $(document).ready(function() {
        // Check if there is an error message and display the modal if present
        const errorModalBody = document.getElementById('errorModalBody');
        const error_message = '{{ error_message|safe }}';
        if (error_message) {
          $('#errorModal').modal('show');
          errorModalBody.textContent = error_message;
        }
      });
    </script>

    <script>
      $(document).ready(function() {
        // Check if there is an error message and display the modal if present
        const errorModalBody = document.getElementById('errorModalBody');
        const error_message = '{{ error_message|safe }}';
        if (error_message) {
          $('#errorModal').modal('show');
          errorModalBody.textContent = error_message;
        }

        // Add click event listener to the close button
        const closeErrorModalButton = document.getElementById('closeErrorModal');
        closeErrorModalButton.addEventListener('click', function() {
          // Redirect to register.html
          window.location.href = '/login';
        });
      });
    </script>
</body>
</html>
