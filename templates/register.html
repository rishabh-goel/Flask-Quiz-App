<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <!-- Left-aligned content -->
        <div class="navbar-nav">
            <h4 class="nav-link active" aria-current="page">Quiz App</h4>
        </div>
      </div>
    </nav>

    <div class="container text-center">
        <h2>Register</h2>
        <form action="/register" method="post">
            <div class="form-floating mb-3 mx-auto">
              <input type="text" class="form-control" id="floatingFirstName" name="fname" placeholder="John">
              <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3 mx-auto">
              <input type="text" class="form-control" id="floatingLastName" name="lname" placeholder="Doe">
              <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating mb-3 mx-auto">
              <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3 mx-auto">
              <input type="password" class="form-control" id="floatingPassword" name="pwd" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3 mx-auto">
              <input type="password" class="form-control" id="floatingConfirmPassword" name="confirm_pwd"
                     placeholder="Password">
              <label for="floatingPassword">Confirm Password</label>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
