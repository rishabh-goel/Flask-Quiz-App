<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <title>Results</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <!-- Left-aligned content -->
        <div class="navbar-nav">
            <h4 class="nav-link active" aria-current="page">Quiz App</h4>
        </div>

        <!-- Right-aligned content -->
        <div class="navbar-nav ml-auto">
            <a class="nav-link active" aria-current="page" href="/">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
        <button class="btn btn-secondary" onclick="goBack()">
            <i class="bi bi-arrow-left"></i> Back
        </button>
    </div>

    <div class="container mt-3">
        <h2>Test Results</h2>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Test Date</th>
                    <th>Category</th>
                    <th>Time</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="resultTable">
                <!-- Dynamic rows will be added here using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        // Example data for dynamic table rows
        var testResults = [
            { testDate: "2023-09-20", category: "Single Choice Ques", time: "123", score: 95 },
            { testDate: "2023-09-18", category: "Fill in the blanks", time: "123", score: 88 },
            { testDate: "2023-09-15", category: "Multiple Choice Ques", time: "123", score: 75 },
        ];

        // Function to populate the dynamic table rows
        function populateTable() {
            var resultTable = document.getElementById("resultTable");

            for (var i = 0; i < testResults.length; i++) {
                var row = resultTable.insertRow(i);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                cell1.innerHTML = testResults[i].testDate;
                cell2.innerHTML = testResults[i].category;
                cell3.innerHTML = testResults[i].time;
                cell4.innerHTML = testResults[i].score;
            }
        }

        // Call the function to populate the table
        populateTable();
    </script>
</body>
</html>
